{% extends 'app/base.html' %}
{% load static %}

{% block title %}Password Changed{% endblock title %}

{% block main-content %}
<div class="container my-4">
    <div class="row">

        <h4 class="mb-3">
            Welcome {{ request.user.username|capfirst }}
        </h4>

        <!-- LEFT SIDEBAR -->
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'profile' %}" class="btn btn-primary btn-sm">
                        Change Password Done
                    </a>
                </li>
            </ul>
        </div>

        <div class="text-center my-4">
            <h5 class="text-success mb-3">
                Password Changed Successfully !!!
            </h5>

            <svg width="120" height="120" viewBox="0 0 100 100">
                <!-- Circle -->
                <circle cx="50" cy="50" r="40" fill="none" stroke="#cceee8" stroke-width="4" stroke-dasharray="251"
                    stroke-dashoffset="251" class="circle" />

                <!-- Tick -->
                <path d="M30 52 L45 68 L72 38" fill="none" stroke="#8fd3c8" stroke-width="6" stroke-linecap="round"
                    stroke-linejoin="round" stroke-dasharray="60" stroke-dashoffset="60" class="check" />
            </svg>
        </div>

        <style>
            .circle {
                animation: draw-circle 0.6s ease-out forwards;
            }

            .check {
                animation: draw-check 0.4s 0.6s ease-out forwards;
            }

            @keyframes draw-circle {
                to {
                    stroke-dashoffset: 0;
                }
            }

            @keyframes draw-check {
                to {
                    stroke-dashoffset: 0;
                }
            }
        </style>


    </div>
</div>
{% endblock main-content %}
